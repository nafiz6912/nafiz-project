<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Video Playback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #333333, #555555);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            color: #000000;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            text-align: center;
        }

        video {
            width: 80%;
            border: 4px solid #777777;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.8);
        }

        /* Animation for fading in elements */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-42px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for the page load */
        body {
            animation: backgroundFade 4s ease-in-out;
        }

        @keyframes backgroundFade {
            from {
                background: #000000;
            }
            to {
                background: linear-gradient(135deg, #333333, #555555);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Watch the Fifa world cup final 2022</h1>

        <video src="argvsfrnhighlights.mp4" controls>
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
