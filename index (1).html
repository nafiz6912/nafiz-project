<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NX SPORTS LIVE - Sign Up</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2c3e50, #3498db); /* Dark to light blue gradient */
            color: white;
        }
        .signup-container {
            background: rgba(44, 62, 80, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }
        h2 {
            margin: 10px 0 20px;
            font-size: 18px;
            color: #ecf0f1;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .signup-container input[type="text"]:focus,
        .signup-container input[type="email"]:focus,
        .signup-container input[type="password"]:focus {
            background: #ecf0f1;
            outline: none;
        }
        .signup-container input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .logo {
            margin-bottom: 15px;
        }
        .logo img {
            width: 120px;
        }
        p {
            margin-top: 20px;
            color: #bdc3c7;
        }
        a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="https://example.com/nx-sports-logo.png" alt="NX SPORTS LIVE Logo"> <!-- Replace with your own logo -->
        </div>
        <h1>NX SPORTS LIVE</h1>
        <h2>Create Your Account</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
